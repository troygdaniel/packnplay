<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>PacknPlay</title>
</head>
<body>
<div id="main-content"></div>
</body>
<script src="js/product.js"></script>
<script src="js/markup_calculator.js"></script>
<script>
  var product1, product2, product3, markupCalc1, markupCalc2, markupCalc3;
  
  product1 = new Product({initialBasePrice:1299.99,numOfPeople:3,material:"food"});
  markupCalc1 = new MarkupCalculator(product1);
  
  product2 = new Product({initialBasePrice:5432,numOfPeople:1,material:"drugs"});
  markupCalc2 = new MarkupCalculator(product2);
  
  product3 = new Product({initialBasePrice:12456.95,numOfPeople:4,material:"books"});
  markupCalc3 = new MarkupCalculator(product3);
  
  var productCostsOutput = "<pre>Running examples:\n";
  
  productCostsOutput += "$1299.99  base, 3 people for 'food'  = $" + markupCalc1.finalCost() + "<BR/>";
  productCostsOutput += "$5432.00  base, 1 person for 'drugs' = $" + markupCalc2.finalCost() + "<BR/>";
  productCostsOutput += "$12456.95 base, 4 people for 'books' = $" + markupCalc3.finalCost();
  productCostsOutput += "</pre>";
  document.getElementById("main-content").innerHTML = productCostsOutput;
</script>
</html>
