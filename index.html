<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>PacknPlay</title>
</head>
<body>
<div id="main-content"></div>
</body>
<script src="js/product.js"></script>
<script>
  var p = new Product({basePrice:1299.99,numOfPeople:3,material:"food"});
  console.log(p.finalCost());

  p2 = new Product({basePrice:5432,numOfPeople:1,material:"drugs"});
  console.log(p2.finalCost());

  p3 = new Product({basePrice:12456.95,numOfPeople:4,material:"books"});
  console.log(p3.finalCost());

  var productCostsOutput = "<pre>Running examples:\n";
  productCostsOutput += "$1299.99  base, 3 people for 'food'  = $" + p.finalCost() + "<BR/>";
  productCostsOutput += "$5432.00  base, 1 person for 'drugs' = $" + p2.finalCost() + "<BR/>";
  productCostsOutput += "$12456.95 base, 4 people for 'books' = $" + p3.finalCost();
  productCostsOutput += "</pre>";
  document.getElementById("main-content").innerHTML = productCostsOutput;
</script>
</html>
