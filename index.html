<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>PacknPlay</title>
</head>
<body>
<div id="main-content"></div>
</body>
<script src="js/packing_job.js"></script>
<script src="js/markup_calculator.js"></script>
<script>
  var packingJob1, packingJob2, packingJob3, markupCalc1, markupCalc2, markupCalc3;
  
  packingJob1 = new PackingJob({initialBasePrice:1299.99,numOfPeople:3,material:"food"});
  markupCalc1 = new MarkupCalculator(packingJob1);
  
  packingJob2 = new PackingJob({initialBasePrice:5432,numOfPeople:1,material:"drugs"});
  markupCalc2 = new MarkupCalculator(packingJob2);
  
  packingJob3 = new PackingJob({initialBasePrice:12456.95,numOfPeople:4,material:"books"});
  markupCalc3 = new MarkupCalculator(packingJob3);
  
  var packingJobCostsOutput = "<pre>Running examples:\n";
  
  packingJobCostsOutput += "$1299.99  base, 3 people for 'food'  = $" + markupCalc1.finalCost() + "<BR/>";
  packingJobCostsOutput += "$5432.00  base, 1 person for 'drugs' = $" + markupCalc2.finalCost() + "<BR/>";
  packingJobCostsOutput += "$12456.95 base, 4 people for 'books' = $" + markupCalc3.finalCost();
  packingJobCostsOutput += "</pre>";
  document.getElementById("main-content").innerHTML = packingJobCostsOutput;
</script>
</html>
